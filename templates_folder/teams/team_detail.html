{% extends "base.html" %}
{% block title %}Atl&eacute;tico Queretano{% endblock %}
{% block content %}
    <section class="content">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Equipo | {{ object.name }}</h3>
            </div>
            <div class="box-body">
                {{ object }}
                <hr/>
                {% for player in team_players %}
                    {{ player }} <br/>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
